<html>

<head>
    <title>File Converter</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <form action="/uploadpdf" enctype="multipart/form-data" method="POST">
        <h1 class="top-heading">Convert PDF DOCX</h1>
        <div class="inner-wrap">
            <div class="under-wrap">
                <label><input type="file" id="pdf" name="pdf" /></label>
                <div>
                    <input type="submit" value="Upload File" />
                </div>
            </div>
        </div>

        </div>
    </form>
    <div class="converted-file-div">
        <% if(convertedFileDetail) { %>
            <% if(convertedFileDetail && convertedFileDetail.success == false){ %>
                <p class="error">
                    <%= convertedFileDetail.message %>
                </p>
                <% } else { %>
                    <p class="muted-text">
                        <%= convertedFileDetail.message %>
                    </p>
                    <a class="download-btn" href='<%= convertedFileDetail.data.converted_file %>' download>download PDF File</a>
                    <% } %>
                        <% } %>
    </div>
</body>

</html>
